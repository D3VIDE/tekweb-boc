<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
  </head>

  <body>
    <section> <!--Section 1-->
    <div class="container mt-4">
      <h3>Input Your Name Here: </h3>
      <div class="mb-3">
        <input type="text" id="nameInput" class="form-control w-25" placeholder="Enter your name">
        <input type="range" class="form-range w-25" min=1 max=255 id="r" value=1 oninput="geser()"><span id="nilaiA">1</span><br>
        <input type="range" class="form-range w-25"min=1 max=255 id="g" value=1 oninput="geser()"><span id="nilaiB">1</span><br>
        <input type="range" class="form-range w-25"min=1 max=255 id="b" value=1 oninput="geser()"><span id="nilaiC">1</span><br>
      </div>
      <button class="btn btn-primary" onclick="addCard()">Add Name</button>
      
      <!-- Section to display the card -->
      <div class="mt-4" id="cardContainer"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </section>
  <hr>
  <section> <!--Section 2-->
    
    <div class="container mt-4">
      <h3>Input Value Table: </h3>
      <div class="mb-3">
        <input type="text" id="tableInput" class="form-control w-25" placeholder="Enter value">
      </div>
      <button class="btn btn-primary" onclick="addTable()">Add Table</button>
      <table class="table mt-4 table-bordered" id="valueTable">
        <thead>
          <tr>
            <th class="action-column">No</th>
            <th class="mb-3">Value</th>
            <th class="action-column">Action</th>
          </tr>
        </thead>
        
        <tbody id="tableBody">
          <!-- Rows will be added here dynamically Oke-->

        </tbody>
      </table>
    </div>
  
  </section>
  </body>
</html>
